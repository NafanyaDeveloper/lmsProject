<div class="bg-primary p-2 text-white" [class.bg-warning]="editing"
     [class.text-dark]="editing">
    <h5>{{editing  ? "Изменить" : "Создать"}} Администратора</h5>
</div>
<form novalidate #form="ngForm" (ngSubmit)="save(form)">
    <div class="form-group">
        <label>Пользователь</label>
        <select class="form-control" name="userId" [(ngModel)]="administration.userId" >
            <option *ngFor="let u of users" [value]="u.id">{{u.surname}} {{u.name}}</option>
        </select>
    </div>
    <div class="form-group">
        <label>Направление</label>
        <select class="form-control" name="directionId" [(ngModel)]="administration.directionId" >
            <option *ngFor="let d of directions" [value]="d.id">{{d.name}}</option>
        </select>
    </div>
    <div class="form-group">
        <label>Роль</label>
        <select class="form-control" name="roleId" [(ngModel)]="administration.administrationRoleId" >
            <option *ngFor="let r of roles" [value]="r.id">{{r.name}}</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary" [class.btn-warning]="editing">
        {{editing ? "Сохранить" : "Создать"}}
    </button>
    <button type="reset" class="btn btn-secondary" routerLink="/admin/main/administrations">
        Вернуться
    </button>
</form>
