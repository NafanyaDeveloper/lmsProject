<div class="bg-primary p-2 text-white" [class.bg-warning]="editing"
     [class.text-dark]="editing">
    <h5>{{editing  ? "Изменить" : "Создать"}} Ответ</h5>
</div>
<form novalidate #form="ngForm" (ngSubmit)="save(form)">
    <div class="form-group">
        <label>Вопрос</label>
        <select class="form-control" name="questionId" [(ngModel)]="answer.questionId" >
           <option *ngFor="let q of questions" [value]="q.id">{{q.text}}</option>
        </select>
    </div>
    <div class="form-group">
        <label>Ответ</label>
        <input class="form-control" name="value" [(ngModel)]="answer.value" />
    </div>
    <button type="submit" class="btn btn-primary" [class.btn-warning]="editing">
        {{editing ? "Сохранить" : "Создать"}}
    </button>
    <button type="reset" class="btn btn-secondary" routerLink="/admin/questions/courses">
        Вернуться
    </button>
</form>
