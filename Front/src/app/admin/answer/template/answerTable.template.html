<table class="table table-sm table-striped">
        <thead>
            <tr>
                <th class="text-center">№</th>
                <th class="text-center">Текст</th>
                <th class="text-center"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let a of answers; let i = index">
                <td class="text-center">{{i + 1}}</td>
                <td class="text-center">{{a.value}}</td>
                <td class="text-center">
                    <button class="btn btn-sm btn-success"
                            [routerLink]="['/admin/main/answers/info', a.id]">
                        Подробнее
                    </button>
                    <button class="btn btn-sm btn-warning"
                            [routerLink]="['/admin/main/answers/edit', a.id]">
                        Изменить
                    </button>
                    <button class="btn btn-sm btn-danger" (click)="deleteAnswer(a.id)">
                        Удалить
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-primary" routerLink="/admin/main/answers/create">
        Создать новый ответ
</button>
