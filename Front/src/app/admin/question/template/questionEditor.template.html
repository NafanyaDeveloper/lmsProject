<div class="bg-primary p-2 text-white" [class.bg-warning]="editing"
     [class.text-dark]="editing">
    <h5>{{editing  ? "Изменить" : "Создать"}} Вопрос</h5>
</div>
<form novalidate #form="ngForm" (ngSubmit)="save(form)">
    <div class="form-group">
        <label>Блок</label>
            <select class="form-control" name="blockId" [(ngModel)]="question.blockId" >
                <option *ngFor="let b of blocks" [value]="b.id">{{b.name}}</option>
            </select>
     </div>
    <div class="form-group">
        <label>Текст</label>
        <input class="form-control" name="text" [(ngModel)]="question.text" />
    </div>
    <button type="submit" class="btn btn-primary" [class.btn-warning]="editing">
        {{editing ? "Сохранить" : "Создать"}}
    </button>
    <button type="reset" class="btn btn-secondary" routerLink="/admin/main/questions">
        Вернуться
    </button>
</form>
