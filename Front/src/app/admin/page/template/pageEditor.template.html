<div class="bg-primary p-2 text-white" [class.bg-warning]="editing"
     [class.text-dark]="editing">
    <h5>{{editing  ? "Изменить" : "Создать"}} Страницу</h5>
</div>
<form novalidate #form="ngForm" (ngSubmit)="save(form)">
    <div class="form-group">
        <label>Название</label>
        <input class="form-control" name="name" [(ngModel)]="page.name" />
    </div>
    <div class="form-group">
        <label>Номер</label>
        <input class="form-control" name="number" [(ngModel)]="page.number" type="number"/>
    </div>
    <div class="form-group">
        <label>Курс</label>
        <select class="form-control" name="courseId" [(ngModel)]="page.courseId" >
            <option *ngFor="let c of courses" [value]="c.id">{{c.name}}</option>
        </select>
    </div>
    <div class="form-group">
        <label>Milestone</label>
        <select class="form-control" name="isMilestone" [(ngModel)]="page.isMilestone" >
            <option [value]="true">Да</option>
            <option [value]="false">Нет</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary" [class.btn-warning]="editing">
        {{editing ? "Сохранить" : "Создать"}}
    </button>
    <button type="reset" class="btn btn-secondary" routerLink="/admin/main/pages">
        Вернуться
    </button>
</form>
